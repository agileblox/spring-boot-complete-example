<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="LayoutPadrao">
<head>
<meta charset="UTF-8" />
<title>Cadastro de TÃ­tulo</title>
</head>

<section layout:fragment="conteudo">
	<form class="form-horizontal" method="post" th:action="@{/titulos}" th:object="${titulo}">

		<div layout:include="MessageGeral"></div>
		<div layout:include="MensagemErro"></div>

		<div class="panel-default">
			<div class="panepanel-heading">
				<div class="clearfix">
					<h2 class="panel-title search-titulo-panel">Novo Titulo</h2>
					<a class="btn btn-link new-link-panel" th:href="@{/titulos}">Listar Pesquisa</a>
				</div>
			</div>

			<div class="panel-body">
				<input type="hidden" th:field="*{codigo}"/>
				<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
					<label for="descricao" class="col-sm-2 control-label">Descricao</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="descricao" th:field="*{descricao}"/>
					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('dataVencimento')} ? has-error">
					<label for="dataVencimento" class="col-sm-2 control-label">Data Vencimento</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="dataVencimento" 
						 th:field="*{dataVencimento}" data-provide="datepicker" data-date-format="dd/mm/yyyy"
						 data-date-language="pt-BR" data-date-autoclose="true" data-date-today-highlight="true"
						 data-date-orientation="bottom"/>

					</div>
				</div>

				<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? has-error">
					<label for="valor" class="col-sm-2 control-label">Valor</label>
					<div class="col-sm-2">
						<input type="text" class="form-control js-currency" id="valor" th:field="*{valor}"/>
					</div>
				</div>

				<div class="form-group">
					<label for="descricao" class="col-sm-2 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status" th:field="*{status}">
							<option th:each="status : ${statusTitulo}" th:value="${status}"
								th:text="${status.descricao}"></option>
						</select>
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>

			</div>
		</div>
	</form>

</section>
</html>
