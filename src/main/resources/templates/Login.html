<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="LayoutSimples">

<head>
	<title>Login do Sistema</title>
</head>

<section layout:fragment="conteudo">
    <form class="form-horizontal" method="POST" th:action="@{/login}" >
    	<div class="aw-simple-panel">
			<div class="aw-simple-panel__message">Por favor, faça o login.
			</div>

			<div class="aw-simple-panel__message  is-error"
				th:if="${#bools.isTrue(param.error)}">O usuário e/ou senha não
				conferem</div>

			<div class="aw-simple-panel__box">
				<div class="form-group  has-feedback">
					<input type="text" class="form-control  input-lg" id="celular"
						placeholder="Login" autofocus="autofocus" name="username" /> <span
						class="glyphicon glyphicon-minus  form-control-feedback "></span>
				</div>
				
				<div class="form-group  has-feedback">
					<input type="password" class="form-control  input-lg"
						placeholder="Senha" name="password" /> <span
						class="glyphicon  glyphicon-lock  form-control-feedback"></span>
				</div>
				
				
				<div class="form-group">
					<button type="submit"
						class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>
				</div>
				 
			</div>		

		</div>
    	
    
    	
    </form>
</section>
</html>
